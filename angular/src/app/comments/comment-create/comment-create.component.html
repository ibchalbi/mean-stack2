<mat-card>
  <form (submit)="addComment(commentForm)" #commentForm="ngForm">
      <mat-form-field>
        <input matInput type="text" name="title" ngModel required #title="ngModel" placeholder="Comment title">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
    <mat-form-field>
      <textarea matInput  rows="6" name="content" ngModel required #content="ngModel" placeholder="Comment content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
        new Comment
    </button>
</form>
</mat-card>
